[tool.poetry]
name = "ubo-gui"
version = "0.2.1"
description = ""
authors = ["Sassan Haradji <sassanh@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
  { include = "app" },
  { include = "menu" },
  { include = "notification" },
]


[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.dependencies]
python = "^3.9"
headless-kivy-pi = { git = "https://github.com/sassanh/headless-kivy-pi.git" }


[tool.poetry.group.development.dependencies]
poethepoet = "^0.23.0"
screeninfo = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
demo-menu = "demo.menu:main"

[tool.poe.tasks]
lint = "pyright -p pyproject.toml ."
download_font.shell = "mkdir -p assets/fonts; wget https://github.com/google/material-design-icons/raw/master/variablefont/MaterialSymbolsOutlined%5BFILL%2CGRAD%2Copsz%2Cwght%5D.ttf -O ./assets/fonts/MaterialSymbolsOutlined[FILL,GRAD,opsz,wght].ttf"

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

